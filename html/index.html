<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric | Math</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <menu>
        <figure>
          <img src="../icons/hamburger-menu.png" alt="Hamburguer menu icon" />
        </figure>
      </menu>
      <h1>Geometric saver.</h1>
      <div class="icon"></div>
    </header>
    <section class="figures">
      <h2>Which figure do you want to calculate?</h2>

      <div class="shape circle">
        <h2>Circle</h2>
        <a href="#"><img src="../icons/circle.png" alt="" /></a>
      </div>
      <div class="shape triangle">
        <h2>Triangle</h2>
        <a href="#dataa"><img src="../icons/triangle.png" alt="" /></a>
      </div>
      <div class="shape square">
        <h2>Square</h2>
        <a href="#"><img src="../icons/square.png" alt="" /></a>
      </div>
    </section>
    <section class="data" id="dataa">
      <form action="" class="inputTriangle">
        <label for="side-a" class="inputTriangle-getData">
          <span>Side A</span>
          <input id="side-a" type="number" placeholder="Only numbers" />
        </label>

        <label for="side-b" class="inputTriangle-getData">
          <span>Side B</span>
          <input id="side-b" type="number" placeholder="Only numbers" />
        </label>

        <label for="side-c" class="inputTriangle-getData">
          <span>Side C</span>
          <input id="side-c" type="number" placeholder="Only numbers" />
        </label>
        <button type="button" onclick="getSides()">Calculate</button>
      </form>

      <div class="result">
        <span id="answer"></span>
      </div>
    </section>
    <section>
      <label for="">
        <h3>Perimeter</h3>
        <span></span>
      </label>
      <label for="">
        <h3>Area</h3>
        <span></span>
      </label>
      <label for="">
        <h3>Angles</h3>
        <span></span>
        <span></span>
        <span></span>
      </label>
    </section>

    <script src="../js/index.js"></script>
  </body>
</html>
