<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle | Geometric</title>
    <link rel="stylesheet" href="../css/triangle.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <menu>
        <figure>
          <img src="../icons/hamburger-menu.png" alt="Hamburguer menu icon" />
        </figure>
      </menu>
      <a href="./index.html">Geometric saver.</a>
      <div class="icon"></div>
    </header>

    <section class="data" id="dataa">
      <h1>Triangle calculator</h1>
      <form action="" class="dataColector">
        <label for="side-a" class="dataColector-getData">
          <span>Side A</span>
          <input id="side-a" type="number" placeholder="Only numbers" />
        </label>

        <label for="side-b" class="dataColector-getData">
          <span>Side B</span>
          <input id="side-b" type="number" placeholder="Only numbers" />
        </label>

        <label for="side-c" class="dataColector-getData">
          <span>Side C</span>
          <input id="side-c" type="number" placeholder="Only numbers" />
        </label>
        <button type="button" onclick="getSides()">Calculate</button>
      </form>

      <div class="result">
        <span id="answer"></span>
      </div>
    </section>
    <section class="answers">
      <label for="">
        <span>Perimeter:</span>
      </label>
      <div class="answers--answer">
        <span id="perimeter">respuesta Perimeter</span>
      </div>
      <label for="">
        <span>Area:</span>
      </label>
      <div class="answers--answer">
        <span id="area">respuesta area</span>
      </div>
      <label for="">
        <span>Angles:</span>
      </label>
      <div class="answers--answer">
        <span>Opposite to A:</span>
        <span id="opposite-a">hola</span>
      </div>
      <div class="answers--answer">
        <span>Opposite to A:</span>
        <span id="opposite-b">hola</span>
      </div>
      <div class="answers--answer">
        <span>Opposite to A:</span>
        <span id="oppsite-c">hola</span>
      </div>
    </section>

    <script src="../js/index.js"></script>
  </body>
</html>
