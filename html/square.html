<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square | Geometric</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/circle.css" />
    <link rel="stylesheet" href="../css/triangle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <menu>
        <figure>
          <img src="../icons/hamburger-menu.png" alt="Hamburguer menu icon" />
        </figure>
      </menu>
      <a href="../index.html">Geometric saver.</a>
      <div class="icon"></div>
    </header>
    <section class="data" id="dataa">
      <h1>Square calculator</h1>
      <form action="" class="dataColector">
        <label for="radio" class="dataColector-getData">
          <span>Side Length </span>
          <input id="side" type="number" placeholder="Only numbers" />
        </label>

        <button type="button" onclick="getSide()">Calculate</button>
      </form>

      <div class="result">
        <span id="answer"></span>
      </div>
    </section>
    <section class="answers">
      <label for="">
        <span>Perimeter:</span>
      </label>
      <div class="answers--answer">
        <span id="perimeter"></span>
      </div>
      <label for="">
        <span>Area:</span>
      </label>
      <div class="answers--answer">
        <span id="area"></span>
      </div>
    </section>
    <script src="../js/square.js"></script>
  </body>
</html>
